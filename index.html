<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script src="https://kit.fontawesome.com/eacf935cf7.js"></script>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Huddle logo" />
    </header>
    <main>
      <section class="image">
        <img src="images/illustration-mockups.svg" alt="" />
      </section>
      <section class="text">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="hvr-grow">Register</button>
      </section>
    </main>
    <footer>
      <div class="social">
        <span class="fa-stack fa-1x hvr-grow">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fab fa-facebook-f fa-stack-1x"></i
        ></span>
        <span class="fa-stack fa-1x hvr-grow">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fab fa-twitter fa-stack-1x"></i
        ></span>
        <span class="fa-stack fa-1x hvr-grow">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fab fa-instagram fa-stack-1x"></i
        ></span>
      </div>

      <p class="attribution">
        This page started life as a challenge on
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        ðŸŽ‰
      </p>
    </footer>
  </body>
</html>
